controller_manager:
  ros__parameters:
    use_sim_time: True
    # Match Gazebo physics rate for simplicity
    update_rate: 1000  # Hz (same as Gazebo timestep)

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_group_effort_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_group_effort_controller:
  ros__parameters:
    use_sim_time: True
    joints:
      - FL_hip_joint
      - FL_thigh_joint
      - FL_calf_joint
      - FR_hip_joint
      - FR_thigh_joint
      - FR_calf_joint
      - RL_hip_joint
      - RL_thigh_joint
      - RL_calf_joint
      - RR_hip_joint
      - RR_thigh_joint
      - RR_calf_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
    
    # Trajectory timing tolerances for high-rate control
    constraints:
      goal_time: 0.0
      stopped_velocity_tolerance: 0.01
    
    # PID gains - increased damping (D) to reduce oscillations
    # Hip joints (abduction/adduction) - moderate gains
    # Thigh/Calf joints (flexion/extension) - higher gains, more damping
    gains:
      FL_hip_joint   : {p: 100.0, i: 0.1, d: 2.0, i_clamp: 2.0}
      FL_thigh_joint : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      FL_calf_joint  : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      FR_hip_joint   : {p: 100.0, i: 0.1, d: 2.0, i_clamp: 2.0}
      FR_thigh_joint : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      FR_calf_joint  : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      RL_hip_joint   : {p: 100.0, i: 0.1, d: 2.0, i_clamp: 2.0}
      RL_thigh_joint : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      RL_calf_joint  : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      RR_hip_joint   : {p: 100.0, i: 0.1, d: 2.0, i_clamp: 2.0}
      RR_thigh_joint : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
      RR_calf_joint  : {p: 300.0, i: 0.1, d: 15.0, i_clamp: 2.0}
